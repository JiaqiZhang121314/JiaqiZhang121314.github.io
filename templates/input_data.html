<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Patient Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Input Patient Data</h1>
        <form action="/input_data" method="post">
            <!-- Section for manual input -->
            <div class="row">
                <h3>Manually Input Data</h3>
                {% for compound in compound_names %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ compound }}" class="form-label">{{ compound }}:</label>
                        <input type="text" class="form-control" id="{{ compound }}" name="{{ compound }}">
                    </div>
                {% endfor %}
            </div>



            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit Data</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/static/report.html'">View Full Report</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
